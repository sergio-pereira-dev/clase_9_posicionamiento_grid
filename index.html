<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Manejo de Grid</title>
</head>
<body>
    <h1>Como trabajan las grillas o Grid</h1>
    <h2>posicionamiento de div's dentro de un contenedor con Grid:</h2>
    <div id="container-1">
    
        <div class="elementos elemento-1"># 1</div>

        <!--elementos elemento-1 la separación crea una sub clase,
        es decir, que se puede aplicar estilos a específicos a elemento-1 
        sin afectar a los demás-->

        <div class="elementos elemento-2"># 2</div>

        <div class="elementos elemento-3"># 3</div>

        <div class="elementos elemento-4"># 4</div>

        <div class="elementos elemento-5"># 5</div>

    </div>
    <br><br>
    <h2>Reacomodando elementos con Grid:</h2>
       <div id="container-2">
    
        <div class="elementos elemento-6"># 6</div>

        <div class="elementos elemento-7"># 7</div>

        <div class="elementos elemento-8"># 8</div>

        <div class="elementos elemento-9"># 9</div>

        <div class="elementos elemento-10"># 10</div>

    </div>

</body>
</html>
